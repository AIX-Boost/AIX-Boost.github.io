            options.sort(() => Math.random() - 0.5);

            quizBox.innerHTML = `
                <span class="pos-text">[${item.p}]</span>
                <div class="word-text">${item.w}</div>
                <div class="options-container">
                    ${options.map(o => `<button class="opt-btn" onclick="check(this, '${o}', '${item.m}')">${o}</button>`).join('')}
                </div>
            `;
        }

        function updateTimerBar() {
            const bar = document.getElementById('timerBar');
            bar.style.width = (timeLeft / 10) * 100 + "%";
        }

        function check(btn, selected, correct) {
            clearInterval(timer);
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);

            const item = wordBank[current];
            if(selected === correct) {
                btn.classList.add('correct');
                score++;
                document.getElementById('scoreText').innerText = score;
            } else {
                btn.classList.add('wrong');
                btns.forEach(b => { if(b.innerText === correct) b.classList.add('correct'); });
                addWrongNote(item);
            }
            
            showExample(item.e);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function autoWrong() {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => {
                b.disabled = true;
                if(b.innerText === wordBank[current].m) b.classList.add('correct');
            });
            addWrongNote(wordBank[current]);
            showExample(wordBank[current].e);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showExample(ex) {
            const box = document.getElementById('exampleBox');
            document.getElementById('exampleText').innerText = ex || "No example provided.";
            box.style.display = 'block';
        }

        function addWrongNote(item) {
            // ì¤‘ë³µ ë°©ì§€
            if (!wrongWords.some(w => w.w === item.w)) {
                wrongWords.push(item);
                const noteSection = document.getElementById('wrongNoteSection');
                const list = document.getElementById('wrongList');
                noteSection.style.display = 'block';
                
                const div = document.createElement('div');
                div.className = 'wrong-item';
                div.innerHTML = `<strong>${item.w}</strong> <span>${item.m}</span>`;
                list.prepend(div);
            }
        }

        function nextQuestion() {
            current = (current + 1) % wordBank.length;
            showQuiz();
        }

        window.onload = showQuiz;
    </script>
</body>
</html>
