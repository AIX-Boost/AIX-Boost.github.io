<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Boost 교수자 관리 모드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 대시보드 전용 스타일 */
        .admin-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .stat-card i { font-size: 2rem; color: #3498db; margin-bottom: 10px; }
        .stat-card .value { font-size: 1.8rem; font-weight: bold; color: #2c3e50; }
        .admin-panel { background: white; padding: 20px; border-radius: 15px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #7f8c8d; }
        .tag { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .tag-it { background: #e1f5fe; color: #039be5; }
        .tag-eng { background: #f3e5f5; color: #8e24aa; }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="home-btn"><i class="fa-solid fa-house"></i></a>
        <h2 style="color: white; margin: 0;">교수자 관리 대시보드</h2>
        <div style="width: 40px;"></div>
    </header>

    <div class="container">
        <div class="admin-container">
            <div class="stat-card">
                <i class="fa-solid fa-users"></i>
                <div class="label">총 참여 학생</div>
                <div class="value">128명</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-file-circle-check"></i>
                <div class="label">금주 과제 제출률</div>
                <div class="value">85%</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-brain"></i>
                <div class="label">AI 생성 예문 수</div>
                <div class="value">1,024개</div>
            </div>
        </div>

        
        <div class="admin-panel">
            <h3><i class="fa-solid fa-chart-pie"></i> 단과대학별 학습 참여도</h3>
            <table>
                <thead>
                    <tr>
                        <th>단과대학</th>
                        <th>주요 관심 키워드</th>
                        <th>평균 퀴즈 정답률</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>인문콘텐츠융합대학</td>
                        <td>문학분석, 언어학</td>
                        <td>92%</td>
                        <td><span class="tag tag-eng">우수</span></td>
                    </tr>
                    <tr>
                        <td>컴퓨터소프트웨어대학</td>
                        <td>알고리즘, API</td>
                        <td>78%</td>
                        <td><span class="tag tag-it">보통</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="admin-panel">
            <h3><i class="fa-solid fa-comment-dots"></i> 최근 제출 과제 검토 (AI 초안)</h3>
            <div style="background: #fdf6e3; padding: 15px; border-left: 5px solid #f39c12; margin-top: 10px;">
                <strong>영어영문학과 이재성 학생:</strong> "The code was executed by the system." (수동태 활용 우수)
                <p style="font-size: 0.9rem; color: #7f8c8d; margin-top: 5px;">* AI 제언: 전공 어휘 'executed'를 적절히 사용함.</p>
                <button style="margin-top: 10px; background: #27ae60; color: white; border: none; padding: 5px 10px; border-radius: 3px;">최종 승인</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="admin.html" class="b-item active"><i class="fa-solid fa-chart-line"></i> 통계</a>
        <a href="submission_manage.html" class="b-item"><i class="fa-solid fa-list-check"></i> 채점</a>
        <a href="generator.html" class="b-item"><i class="fa-solid fa-eye"></i> 학생뷰</a>
    </nav>
</body>
</html>
