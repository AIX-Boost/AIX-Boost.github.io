<style>
    /* 로봇 아이콘 버튼 스타일 */
    #chatbot-launcher {
        position: fixed;
        bottom: 80px; /* 하단 네비게이션 바 높이를 고려하여 조정 */
        right: 20px;
        width: 60px;
        height: 60px;
        background: #3498db;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.3s;
    }
    #chatbot-launcher:hover { transform: scale(1.1); }
    #chatbot-launcher i { color: white; font-size: 30px; }

    /* 챗봇 대화창 컨테이너 */
    #chatbot-container {
        position: fixed;
        bottom: 150px;
        right: 20px;
        width: 380px;
        height: 600px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        display: none; /* 처음에는 숨김 */
        z-index: 1000;
        overflow: hidden;
        border: 1px solid #ddd;
    }
    
    /* 모바일 대응 */
    @media (max-width: 480px) {
        #chatbot-container {
            width: 90%;
            height: 70%;
            bottom: 150px;
            right: 5%;
        }
    }
</style>

<div id="chatbot-launcher" onclick="toggleChatbot()">
    <i class="fa-solid fa-robot"></i>
</div>

<div id="chatbot-container">
    <iframe
        src="https://udify.app/chatbot/AorUfTwnti4001pu"
        style="width: 100%; height: 100%;"
        frameborder="0"
        allow="microphone">
    </iframe>
</div>

<script>
    function toggleChatbot() {
        const container = document.getElementById('chatbot-container');
        if (container.style.display === 'none' || container.style.display === '') {
            container.style.display = 'block';
        } else {
            container.style.display = 'none';
        }
    }
</script>
